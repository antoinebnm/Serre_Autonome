<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil utilisateur</title>
  <link rel="stylesheet" href="../style/profile.css" />
</head>
<body>
  <div class="main-container">
    <!-- Profile Section -->
    <div class="profile-card">
      <div class="image-container">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img" id="profileImage">
        <input type="file" id="uploadInput" accept="image/*" style="display: none;">
        <button class="upload-btn" onclick="document.getElementById('uploadInput').click()">Change Photo</button>
      </div>

      <div class="profile-info">
        <label>Nom:</label>
        <input type="text" id="name" value="Nom" disabled>

        <label>Email:</label>
        <input type="email" id="email" value="Email" disabled>
      </div>

      <button id="editBtn">Edit</button>
    </div>

<div class="charts-section">
  <div class="chart-box" id="weatherBox">Loading weather...</div>
  <div class="chart-box" id="humidityBox">Loading humidity...</div>
  <div class="chart-box" id="windBox">Loading wind...</div>
</div>

<script src="../script/profil.js"></script>

</body>
</html>
