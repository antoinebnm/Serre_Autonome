<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil utilisateur</title>
    <link rel="stylesheet" href="/style/profil.css" />
    <link rel="stylesheet" href="/style/header.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="nav-container"></nav>
    <script type="module" src="/script/headerInject.js"></script>

    <div id="main-content">
      <div class="main-container">
        <!-- Profile Section -->
        <div class="profile-card">
          <h2 class="section-title">Information utilisateur</h2>
          <div class="image-container">
            <img
              src="/image/logo_v.png"
              alt="Profile Picture"
              class="profile-img"
              id="profileImage"
            />
            <input
              type="file"
              id="uploadInput"
              accept="image/*"
              style="display: none"
            />
            <button
              class="upload-btn"
              onclick="document.getElementById('uploadInput').click()"
            >
              Change Photo
            </button>
          </div>
          <div class="profile-info">
            <label>Prénom:</label>
            <input type="text" id="firstName" value="Prénom" disabled />
            <label>Nom:</label>
            <input type="text" id="lastName" value="Nom" disabled />

            <label>Email:</label>
            <input type="email" id="email" value="Email" disabled />

            <label>Numéro de téléphone</label>
            <input type="tel" id="phone" value="Numéro de téléphone" disabled />
          </div>
          <button id="editBtn">Modifier</button>
        </div>

        <!-- Building AND Hose Info Section -->
        <div style="display: flex; flex-direction: column; gap: 2rem">
          <div class="building-card">
            <h2 class="section-title">Building Info</h2>
            <div class="building-info">
              <label>Street Address:</label>
              <input type="text" id="street" value="Street Address" disabled />
              <label>City:</label>
              <input type="text" id="city" value="City" disabled />
              <label>Postal/ZIP Code:</label>
              <input type="text" id="postal" value="Postal/ZIP Code" disabled />
              <label>Country:</label>
              <input type="text" id="country" value="Country" disabled />
            </div>
          </div>

          <div class="hose-card">
            <h2 class="section-title">Information de la serre</h2>
            <div class="hose-info">
              <label>Hose ID: 1234</label>
              <label>Hose Name: Hose 1</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/script/profil.js"></script>

    <footer id="footer-container"></footer>
    <script type="module" src="/script/footerInject.js"></script>
  </body>
</html>
