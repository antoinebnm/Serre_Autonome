<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil utilisateur</title>
  <link rel="stylesheet" href="../style/profil.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="header-container"></div>

  <div id="main-content">
    <div class="main-container">

      <!-- Profile Section -->
      <div class="profile-card">
        <h2 class="section-title">User Info</h2>
        <div class="image-container">
          <img src="../image/logo_v.png" alt="Profile Picture" class="profile-img" id="profileImage">
          <input type="file" id="uploadInput" accept="image/*" style="display: none;">
          <button class="upload-btn" onclick="document.getElementById('uploadInput').click()">Change Photo</button>
        </div>
        <div class="profile-info">
          <label>Nom:</label>
          <input type="text" id="name" value="Nom" disabled>

          <label>Email:</label>
          <input type="email" id="email" value="Email" disabled>

          <label>Numéro de téléphone</label>
          <input type="tel" id="phone" value="Numéro de téléphone" disabled>
        </div>
        <button id="editBtn">Modifier</button>
      </div>

      <!-- Building Info Section -->
      <div class="building-card">
        <h2 class="section-title">Information du bâtiment</h2>
        <div class="building-info">
          <label>Addresse:</label>
          <input type="text" id="street" value="Addresse" disabled>

          <label>Ville:</label>
          <input type="text" id="city" value="Ville" disabled>

          <label>Code postal:</label>
          <input type="text" id="postal" value="Code Postal" disabled>

          <label>Pays:</label>
          <input type="text" id="country" value="Pays" disabled>
        </div>
      </div>
    </div>
  </div>

  <script src="../script/profil.js"></script>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        const headerContainer = document.getElementById('header-container');
        headerContainer.innerHTML = data;
      })
      .catch(err => {
        console.error('Erreur de chargement du header:', err);
      });
  </script>
</body>
</html>
